<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="left">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

      <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="values">
        <div class="companies">
          <p class="number">10k+</p>
          <p class="item">companies</p>
        </div>
        <div class="templates">
          <p class="number">314</p>
          <p class="item">templates</p>
        </div>
        <div class="queries">
          <p class="number">12m+</p>
          <p class="item">queries</p>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </main>
</body>
</html>
